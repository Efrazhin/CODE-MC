<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="Style_sesion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="contenedor">

        <!---------Clases para el login--------->
        <div class="form-box-login">
            
           <form action="#">
                <span class="cerrar-ventana">
                    <i class="fa-solid fa-rectangle-xmark"></i>
                </span>

                <h2>Iniciar sesion</h2>

                <div class="input-field">
                    <e><i class="fa-solid fa-envelope"></i></e>
                    <input type="email"required id="email">
                    <label for="#">Introduce su email</label>
               </div>

               <div class="input-field">
                    <c><i class="fa-solid fa-lock"></i></c>
                    <input type="password" required id="password">
                    <label for="#">Introduce su contraseña</label>
                </div>

               <div class="forget">
                    <label for="remember">
                        <input type="checkbox" id="remember">
                        <p>Recordarme</p>
                    </label>
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit">Iniciar sesion</button>

                <div class="register">
                    <p>¿No tienes una cuenta? <a href="#" class="register-link">Registro</a></p>
                </div>

            </form>

        </div>

        <!---------Clases para el registro--------->
        <div class="form-box-register">
            <div class="contenedor-registro">
                
                <form action="#">
                    <span class="cerrar-ventana">
                        <i class="fa-solid fa-rectangle-xmark"></i>
                    </span>
    
                    <h2>Registro</h2>
    
                    <div class="input-field">
                        <e><i class="fa-solid fa-envelope"></i></e>
                        <input type="email"required id="email">
                        <label for="#">Introduce su email</label>
                    </div>
    
                    <div class="input-field">
                        <c><i class="fa-solid fa-lock"></i></c>
                        <input type="password" required id="password">
                        <label for="#">Introduce su contraseña</label>
                   </div>
    
                    <div class="input-field">
                        <cc><i class="fa-solid fa-lock"></i></cc>
                        <cp><i class="fa-solid fa-check"></i></cp>
                        <input type="password" required id="check-password">
                        <label for="#">Confirmar contraseña</label>
                    </div>
    
                    <div class="forget">
                        <label for="remember">
                            <input type="checkbox" id="remember">
                            <p><a href="#">Acepto los terminos y condiciones</a></p>
                        </label>
                        
                    </div>
    
                    <button type="submit">Registrarse</button>

                    <div class="login">
                        <p>¿Ya tienes una cuenta?<a href="#" class="login-link">Iniciar sesion</a></p>
                    </div>
            </div>
    
        </div>
    </div>
    

    <script src="java_scr_login.js"></script>

</body>
</html>
