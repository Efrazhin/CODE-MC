<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'miapp_CODEMC/css-herencias/style-barra.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    {% block head %}
    {% endblock %}
</head>
<body>

    <nav class="sidebar close">
        <header>
            <div class="text logo">
                <span class="name">CODE MC</span>
                <span class="profe">desarrollador</span>
            </div>
            <i class="bx bx-menu toggle"></i>
        </header>
        <div class="menu-bar">
            <div class="menu">
                <li class="search-box">
                    <i class="bx bx-search icon"></i>
                    <input type="text" placeholder="buscar">
                </li>
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bxs-bank icon"></i>
                            <span class="text nav-text">Depositos</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-cart-add icon' ></i>
                            <span class="text nav-text">Ventas</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-cart-download icon'></i>
                            <span class="text nav-text">Compras</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-book-open icon'></i>
                            <span class="text nav-text">Libros</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bxs-map-pin icon"></i>
                            <span class="text nav-text">Sucursales</span>
                        </a>
                    </li>
                    
                    </li>                    
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bxs-group icon"></i>
                            <span class="text nav-text">Empleados</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-pie-chart-alt icon"></i>
                            <span class="text nav-text">Clientes</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-package icon"></i>
                            <span class="text nav-text">Provedores</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href='{% url "estadisticas" %}'>
                            <i class="bx bxs-objects-vertical-bottom icon"></i>
                            <span class="text nav-text">Estadisticas</span>
                        </a>
                    </li>
                </ul>
            </div>
        <div class="bottom-content">
            <li class="">
                <a href='{% url "logout" %}'>
                    <i class="bx bx-log-out icon"></i>
                    <span class="text nav-text">salir</span>
                </a>
                <li class="nav-link">
                    <a href="#">
                        <i class="bx bxs-cog icon"></i>
                        <span class="text nav-text">Configuracion</span>
                    </a>
                </li>
            </li>
            <li class="mode">
                <div class="sun-moon">
                    <i class="bx bx-moon icon moon"></i>
                    <i class="bx bx-sun icon sun"></i>
                </div>
                <span class="mod-text text">
                    modo oscuro
                </span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
        </div>
    </nav>
    <section class="home">
        <div class="text">
            {% block content %}

            
            {% endblock %}
        </div>
    </section>




    <script src="{% static 'miapp_CODEMC\js\js-barra-modo.js'%}"></script>
</body>
</html>
