<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{%static 'miapp_CODEMC/css-vistas/style-login.css'%}">
    <title>Inicio de sesion</title>
</head>
<body>
   <div class="contenedor">
    <div class="form-box-login">

        <form method="post">
            {% csrf_token %}

            <span class="cerrar-ventana" onclick="rederigir_principal()">
                <i class="fa-solid fa-rectangle-xmark"></i>
            </span>

            <h1>Inicio de sesión</h1>

            <div class="input-field">
                <e><i class="fa-solid fa-envelope"></i></e>
 
                {{ form.gmail }}

            </div>

            <div class="input-field">
                <c><i class="fa-solid fa-lock"></i></c>
                {{ form.contraseña }}
             </div>

            <div class="forget">
                 <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Recordarme</p>
                </label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit">Iniciar sesión</button>

            <div class="register">
                <p>¿No tenés una cuenta? <a href="#" class="register-link">¡Crea una!</a></p>
            </div>

        </form>

    </div>
   </div>
</body>
</html>
