<!-- eliminar_almacen.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Almacén</title>
</head>
<body>
    <h1>Eliminar Almacén</h1>
    <p>¿Estás seguro de que deseas eliminar el almacén "{{ almacen.id_almacen }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'crear_almacenes' %}">Cancelar</a>
    </form>
</body>
</html>
