<!-- eliminar_almacen.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar sucursal</title>
</head>
<body>
    <h1>Eliminar sucursal</h1>
    <p>¿Estás seguro de que deseas eliminar la sucursal "{{ sucursal.id_sucursal }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'crear_sucursales' %}">Cancelar</a>
    </form>
</body>
</html>
